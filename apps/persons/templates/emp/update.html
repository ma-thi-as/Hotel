{% extends 'index.html' %}

{% block content %}
  <div class="container mx-auto my-8">
    <h1 class="text-2xl font-bold mb-4">Actualizar Empleado</h1>

    <form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h4 class="text-2xl font-bold mb-4" >Usuario: {{ object.user.first_name }} {{ object.user.last_name }}</h4>

      {% csrf_token %}
      <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        {{ form.email }}
      </div>
      <div class="mb-4">
        <label for="{{ form.phone_number.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Número de Teléfono:</label>
        {{ form.phone_number }}
      </div>
      <div class="mb-4">
        <label for="{{ form.direction.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Dirección:</label>
        {{ form.direction }}
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Guardar cambios</button>
    </form>
  </div>
{% endblock %}
