{% extends 'index.html' %}

{% block content %}
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold my-4">Lista de Empleados</h1>
    <ul>
      {% for employee in object_list %}
        <li class="mb-2">
          <a href="{% url 'persons:emp_detail' pk=employee.pk %}" class="text-blue-500 hover:underline">
            {{ employee.user.first_name }} {{ employee.user.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
