{% extends 'index.html' %}

{% block content %}
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold my-4">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ object.user.first_name }} {{ object.user.last_name }}?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
      <a href="{% url 'persons:guest_list' %}" class="ml-2 text-gray-500 hover:underline">Cancelar</a>
    </form>
  </div>
{% endblock %}
