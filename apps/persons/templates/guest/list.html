{% extends 'index.html' %}

{% block content %}
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold my-4">Lista de Huespedes</h1>
    <ul>
      {% for guest in object_list %}
        <li class="mb-2">
          <a href="{% url 'persons:guest_detail' pk=guest.pk %}" class="text-blue-500 hover:underline">
            {{ gest.user.first_name }} {{ guest.user.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
