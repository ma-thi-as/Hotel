<!-- registration/register.html -->

{% extends 'index.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Register</h2>

    <form method="post" action="{% url 'users:register' %}" class="max-w-md mx-auto">
      {% csrf_token %}
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
        <input type="first_name" id="first_name" name="first_name" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Apellido:</label>
        <input type="last_name" id="last_name" name="last_name" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>

      <div class="mb-4">
        <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
        <input type="password" id="password1" name="password1" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>

      <div class="mb-6">
        <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirme Contraseña:</label>
        <input type="password" id="password2" name="password2" class="appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
    </form>

    {% if form.errors %}
    <p class="text-red-500 text-center"">{{form.errors}}</p>
    {% endif %}
  </div>
{% endblock %}
