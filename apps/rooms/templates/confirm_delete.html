{% extends 'index.html' %}

{% block content %}
  <h2 class="text-3xl font-bold mb-4">Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar la habitación "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
  </form>
  <a href="{{ object.get_absolute_url }}" class="text-blue-500 hover:underline">Cancelar</a>
{% endblock %}
