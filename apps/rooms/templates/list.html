{% extends 'index.html' %}

{% block content %}
  <h2 class="text-3xl font-bold mb-4">Lista de Habitaciones</h2>
  <ul>
    {% for room in object_list %}
      <li class="mb-4">
        <a href="{{ room.get_absolute_url }}" class="text-blue-500 hover:underline">{{ room }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
