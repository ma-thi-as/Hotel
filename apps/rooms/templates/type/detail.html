{% extends 'index.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">{{ object.type_name }}</h2>
  <p>{{ object.detail }}</p>
  <a href="{% url 'rooms:type_update' object.pk %}" class="block text-blue-500 mt-4">Update Room Type</a>
  <a href="{% url 'rooms:type_delete' object.pk %}" class="block text-red-500 mt-2">Delete Room Type</a>
  <a href="{% url 'rooms:type_list' %}" class="block text-blue-500 mt-4">Back to Room Types</a>
{% endblock %}
