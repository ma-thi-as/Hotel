{% extends 'index.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Confirm Delete Room Type</h2>
  <p class="mb-4">Are you sure you want to delete "{{ object.type_name }}"?</p>
  <form method="post" action="{% url 'rooms:type_delete' object.pk %}">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Yes, delete</button>
  </form>
  <a href="{% url 'rooms:type_detail' object.pk %}" class="block text-blue-500 mt-4">Cancel</a>
{% endblock %}
